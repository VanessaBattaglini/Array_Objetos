<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- FONT GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <!-- BOOSTRAP ENLACE -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Centro Médico Ñuñoa</title>
    <!-- ENLACE CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main class="container">
        <h1 class="text-center fw-bold p-5">
            Clínica Médico Nuñoa
        </h1>
    <section>
        <h2 class="text-center bg-info-subtle">Clínica Radiología</h2>
        <table class="table table-danger">
            <thead>
                <tr>
                    <th scope="col">HORA</th>
                    <th scope="col">ESPECIALISTA</th>
                    <th scope="col">PACIENTE</th>
                    <th scope="col">RUT</th>
                    <th scope="col">PREVISION</th>
                </tr>
            </thead>
            <tbody id="cuerpo1">
            </tbody>
        </table>   
        <table class="table table-success">
            <h2 class="text-center bg-dark-subtle">Clínica Traumatología</h2>
            <thead>
                <tr>
                    <th scope="col">HORA</th>
                    <th scope="col">ESPECIALISTA</th>
                    <th scope="col">PACIENTE</th>
                    <th scope="col">RUT</th>
                    <th scope="col">PREVISION</th>
                </tr>
            </thead>
            <tbody id="cuerpo2"></tbody>
        </table>
        
        <table class="table table-warning">
            <h2 class="text-center bg-primary-subtle">Clínica Dental</h2>
            <thead>
                <tr>
                    <th scope="col">HORA</th>
                    <th scope="col">ESPECIALISTA</th>
                    <th scope="col">PACIENTE</th>
                    <th scope="col">RUT</th>
                    <th scope="col">PREVISION</th>
                </tr>
            </thead>
            <tbody id="cuerpo3"></tbody>
        </table>
        </section>
    </main>

        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
